<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>

  </head>
  <body>
      <div class="container">
           <div class="calculator">
                  <div class="thems">
                       <i class="fa fa-moon" data-color="black"></i>
                       <i class="fa fa-sun" data-color="white"></i>
                  </div>
                 <input type="text" name="" value="">
                 <div class="btns">
                      <button type="button" name="button" class="btn ac">AC</button>
                      <button type="button" name="button" class="btn remove">DEL</button>
                      <button type="button" name="button" class="btn persent">%</button>
                      <button type="button" name="button" class="btn operator">/</button>
                      <button type="button" name="button" class="btn">7</button>
                      <button type="button" name="button" class="btn">8</button>
                      <button type="button" name="button" class="btn">9</button>
                      <button type="button" name="button" class="btn operator">+</button>
                      <button type="button" name="button" class="btn">4</button>
                      <button type="button" name="button" class="btn">5</button>
                      <button type="button" name="button" class="btn">6</button>
                      <button type="button" name="button" class="btn operator">-</button>
                      <button type="button" name="button" class="btn">1</button>
                      <button type="button" name="button" class="btn">2</button>
                      <button type="button" name="button" class="btn">3</button>
                      <button type="button" name="button" class="btn operator">*</button>
                      <button type="button" name="button" class="btn">0</button>
                      <button type="button" name="button" class="btn">.</button>

                      <button type="button" name="button" class="btn equel">=</button>



                 </div>
           </div>
      </div>
      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
